services:
  api:
    build: ./api
    environment:
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - ./api/src:/app/src
      - ./api/residence.sqlite:/app/residence.sqlite
    healthcheck:
      test: "curl --fail --request GET --url 'http://localhost:8002/api' || exit 1"
      interval: 1s
      timeout: 2s
      retries: 20
    ports:
      - "8002:8002"
      
  front:
    build: ./front
    environment:
      VITE_BACKEND_URL: ${BACKEND_URL}
      VITE_MAIL_SERVICE_ID: ${MAIL_SERVICE_ID}
      VITE_MAIL_TEMPLATE_ID: ${MAIL_TEMPLATE_ID}
      VITE_MAIL_PUBLIC_KEY: ${MAIL_PUBLIC_KEY}
      VITE_RECAPTCHA_SITE_KEY: ${RECAPTCHA_SITE_KEY}
    volumes:
      - ./front/src:/app/src
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --request GET --url 'http://localhost:5173/' || exit 1"
      interval: 1s
      timeout: 2s
      retries: 20
    ports:
      - "7002:7002"

  redis:
    image: redis

  apigateway:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      api:
        condition: service_healthy
      front:
        condition: service_healthy
    ports:
      - "8080:80"