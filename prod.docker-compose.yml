services:
  api:
    build: ./api
    environment:
      VITE_FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - ./api/src:/app/src
      - ./api/residence.sqlite:/app/residence.sqlite
    healthcheck:
      test: 'curl --fail --request GET --url ''${FRONTEND_URL}:8002/'' || exit 1'
      interval: 1s
      timeout: 2s
      retries: 100
    ports: 
      - 8002:8002

  front:
    build: ./front
    environment:
      VITE_FRONTEND_URL: http://localhost
    volumes:
      - ./front/src:/app/src
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --request GET --url '${FRONTEND_URL}:5173/' || exit 1"
      interval: 1s
      timeout: 2s
      retries: 100

  redis:
    image: redis

  apigateway:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      api:
        condition: service_healthy
      front:
        condition: service_healthy
    ports:
      - "8080:80"